name: Deploy Backend

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  # Tên Image của bạn trên Docker Hub
  DOCKER_IMAGE: lyan148/quanhss-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Deploy  # <--- QUAN TRỌNG: Để lấy Username/Pass Docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          no-cache: true

  deploy-ec2-1:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: Deploy  # <--- QUAN TRỌNG: Để lấy SSH Key
    steps:
      - name: Deploy to EC2-1 via Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          # Cấu hình Proxy (Đi qua Nginx EC2)
          proxy_host: ${{ secrets.NGINX_HOST }}
          proxy_username: ec2-user
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Đích đến (Backend EC2-1)
          host: ${{ secrets.EC2_HOST_1 }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Lệnh chạy trực tiếp trên Backend
          script: |
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            docker stop quanhss-backend || true
            docker rm quanhss-backend || true
            docker run -d \
              --name quanhss-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SIGNERKEY="${{ secrets.JWT_SIGNER_KEY }}" \
              -e AWS_S3_ACCESS_KEY_ID="${{ secrets.S3_ACCESS_KEY }}" \
              -e AWS_S3_SECRET_ACCESS_KEY="${{ secrets.S3_SECRET_KEY }}" \
              -e AWS_S3_BUCKET_NAME="${{ secrets.S3_BUCKET_UPLOADS }}" \
              -e AWS_S3_REGION="${{ secrets.AWS_REGION }}" \
              -e AWS_S3_ENDPOINT="${{ secrets.S3_ENDPOINT }}" \
              -e MAIL_EMAIL="${{ secrets.MAIL_EMAIL }}" \
              -e MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
              -e VIETMAP_API_KEY="${{ secrets.VIETMAP_API_KEY }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              -e SPRING_PROFILES_ACTIVE=prod \
              ${{ env.DOCKER_IMAGE }}:latest

  deploy-ec2-2:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: Deploy  # <--- QUAN TRỌNG: Để lấy SSH Key
    steps:
      - name: Deploy to EC2-2 via Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          # Cấu hình Proxy (Đi qua Nginx EC2)
          proxy_host: ${{ secrets.NGINX_HOST }}
          proxy_username: ec2-user
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Đích đến (Backend EC2-2)
          host: ${{ secrets.EC2_HOST_2 }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Lệnh chạy trực tiếp trên Backend
          script: |
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            docker stop quanhss-backend || true
            docker rm quanhss-backend || true
            docker run -d \
              --name quanhss-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SIGNERKEY="${{ secrets.JWT_SIGNER_KEY }}" \
              -e AWS_S3_ACCESS_KEY_ID="${{ secrets.S3_ACCESS_KEY }}" \
              -e AWS_S3_SECRET_ACCESS_KEY="${{ secrets.S3_SECRET_KEY }}" \
              -e AWS_S3_BUCKET_NAME="${{ secrets.S3_BUCKET_UPLOADS }}" \
              -e AWS_S3_REGION="${{ secrets.AWS_REGION }}" \
              -e AWS_S3_ENDPOINT="${{ secrets.S3_ENDPOINT }}" \
              -e MAIL_EMAIL="${{ secrets.MAIL_EMAIL }}" \
              -e MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
              -e VIETMAP_API_KEY="${{ secrets.VIETMAP_API_KEY }}" \
              -e SPRING_PROFILES_ACTIVE=prod \
              ${{ env.DOCKER_IMAGE }}:latest
