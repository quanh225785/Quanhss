<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7fafc;
            color: #111
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e6e6e6
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #111;
            color: #fff;
            border-radius: 6px;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 th:text="${'Xin chào, ' + name}"></h2>

        <p>Vui lòng bấm nút bên dưới để đặt lại mật khẩu cho tài khoản của bạn.</p>

        <div style="margin:20px 0;">
            <a th:href="${resetLink}" class="btn">Đặt lại mật khẩu</a>
        </div>

        <p>Link sẽ hết hạn trong một khoảng thời gian ngắn. Nếu nút không hoạt động, copy đoạn sau vào trình duyệt:</p>
        <div style="word-break:break-all;color:#555" th:text="${resetLink}"></div>

        <p style="margin-top:20px;color:#999">Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.</p>
    </div>
</body>

</html>
